name: Tests

on:
  push:
    branches:
      - main
      - "build/*"
  pull_request:
  workflow_call:

env:
  STABLE_TOOLCHAIN: 1.93.0
  NIGHTLY_TOOLCHAIN: nightly-2026-01-05

jobs:
  check:
    name: Run checks
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Check formatting
        run: cargo fmt -- --check
      - name: Check Clippy
        run: cargo clippy --all -- -Dwarnings
  test:
    strategy:
      matrix:
        toolchain:
          - "1.70.0"
          - stable
          - beta
        features:
          - "default"
          - "default safe"
          - "std"
          - "std safe"
          - "alloc"
          - "alloc safe"
          - "safe"
          - "none"
    name: Run tests (${{ matrix.toolchain }}, ${{ matrix.features }})
    runs-on: ubuntu-24.04
    env:
      TOOLCHAIN: ${{ matrix.toolchain }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Install toolchain
        run: rustup toolchain install "$TOOLCHAIN"
      - name: Run tests
        run: |
          use_default_features=0
          feature_flags=()
          for feature in $FEATURES; do
            case "$feature" in
              "default" )
                use_default_features=1
                ;;
              "none" )
                ;;
              * )
                feature_flags+=(--features "$feature")
                ;;
            esac
          done

          if [ "$use_default_features" -eq 0 ]; then
            feature_flags+=(--no-default-features)
          fi

          cargo +"$TOOLCHAIN" test "${feature_flags[@]}"

        env:
          FEATURES: ${{ matrix.features }}
          PROPTEST_CASES: "10000"
  benchmark:
    strategy:
      matrix:
        include:
          - name: x86_64-linux
            runs-on: ubuntu-24.04
          - name: aarch64-linux
            runs-on: ubuntu-24.04-arm
    name: Run benchmarks [${{ matrix.name }}]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Save benchmark scripts
        if: github.event_name == 'pull_request'
        run: |
          mkdir -p /tmp/bench-scripts
          cp .github/scripts/parse_divan.py /tmp/bench-scripts/
          cp .github/scripts/compare_benchmarks.py /tmp/bench-scripts/

      - name: Install Rust stable toolchain
        run: rustup toolchain install "$STABLE_TOOLCHAIN"

      - name: Run head benchmarks
        run: cargo +"$STABLE_TOOLCHAIN" bench 2>&1 | tee head-benchmark.txt

      - name: Parse head benchmark results
        if: github.event_name == 'pull_request'
        run: |
          /tmp/bench-scripts/parse_divan.py \
            head-benchmark.txt \
            --output head-benchmark.json

      - name: Checkout base branch
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          clean: false

      - name: Run base benchmarks
        if: github.event_name == 'pull_request'
        run: cargo +"$STABLE_TOOLCHAIN" bench 2>&1 | tee base-benchmark.txt

      - name: Parse base benchmark results
        if: github.event_name == 'pull_request'
        run: |
          /tmp/bench-scripts/parse_divan.py \
            base-benchmark.txt \
            --output base-benchmark.json

      - name: Generate comparison report
        if: github.event_name == 'pull_request'
        run: |
          /tmp/bench-scripts/compare_benchmarks.py \
            base-benchmark.json \
            head-benchmark.json \
            --title "Benchmark Results (${{ matrix.name }})" \
            --subtitle "Comparing ${{ github.event.pull_request.head.sha }} (head) vs ${{ github.event.pull_request.base.sha }} (base)" \
            --output comment-body.md

      - name: Upload benchmark report
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v6
        with:
          name: benchmark-report-${{ matrix.name }}
          path: comment-body.md
          retention-days: 7
  miri:
    name: Run Miri tests
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Install Rust nightly toolchain
        run: |
          rustup toolchain install "$NIGHTLY_TOOLCHAIN" \
            --component miri
      - name: Run tests with Miri
        run: cargo +"$NIGHTLY_TOOLCHAIN" miri test
        env:
          # Tweak proptest settings for Miri
          PROPTEST_CASES: "16"
          PROPTEST_DISABLE_FAILURE_PERSISTENCE: "true"
          MIRIFLAGS: "-Zmiri-env-forward=PROPTEST_DISABLE_FAILURE_PERSISTENCE -Zmiri-env-forward=PROPTEST_CASES"

  # Extra job that succeeds when all test jobs succeed (useful for PR requirements)
  tests-passed:
    name: All tests passed
    needs: [check, test, benchmark, miri]
    if: ${{ !cancelled() }}
    runs-on: ubuntu-24.04
    steps:
      - run: |
          test "$CHECK_RESULT" = 'success'
          test "$TEST_RESULT" = 'success'
          test "$BENCHMARK_RESULT" = 'success'
          test "$MIRI_RESULT" = 'success'
        env:
          CHECK_RESULT: ${{ needs.check.result }}
          TEST_RESULT: ${{ needs.test.result }}
          BENCHMARK_RESULT: ${{ needs.benchmark.result }}
          MIRI_RESULT: ${{ needs.miri.result }}
